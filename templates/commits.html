<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>RÃ©partition des commits minute par minute</h2>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawBackgroundColor);

      function drawBackgroundColor() {
        function drawChart(data) {
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Minute');
          dataTable.addColumn('number', 'Commits');

          data.results.forEach(entry => {
            dataTable.addRow([entry.Jour.toString(), entry.temp]);
          });

          var options = {
            title: 'Commits par minute',
            curveType: 'function',
            legend: { position: 'bottom' },
            hAxis: {
              title: 'Minute (0 Ã  59)'
            },
            vAxis: {
              title: 'Nombre de commits'
            }
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        }

        fetch('/commit/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }
    </script>
  </body>
</html>
